<ion-view class="authfacebook-view">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
    
    <ion-nav-title>
    <span>Login with Facebook</span>
  </ion-nav-title>
    
  <ion-content class="padding" scroll="false">
    <div>
      <div class="col col-center">
      
      </div>
    </div>
    
      <div class="col">
        
            <div class="table">
    <div class="cell">
      <div class="content">
        <!-- WIDGET -->
        <div id="widget-container"></div>
      </div>
    </div>
  </div>
          
          
          <script src="https://cdn.auth0.com/js/lock-7.5.js"></script>

  <script>
    var config = JSON.parse(window.atob('@@config@@'));
    var connection = config.connection;
    var prompt = config.prompt;

    var initializationOptions = {
      assetsUrl:  config.assetsUrl,
      cdn:        config.cdn
    };

    var lock = new Auth0Lock(config.clientID, config.auth0Domain, initializationOptions);
    lock.show({
      // icon:            '{YOUR_LOGO_URL}',
      callbackURL:        config.callbackURL,
      responseType:       config.callbackOnLocationHash ? 'token' : 'code',
      dict:               config.dict,
      connections:        connection ? [connection] : null,
      rememberLastLogin:  !prompt,
      container:          'widget-container',
      authParams:         config.internalOptions
    });
  </script>
          
          
          
       
          
       
          
          
          
          
          
          
          
          
      </div>
 
  </ion-content>
</ion-view>
