<ion-view class="walkthrough-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="true" does-continue="true" auto-play="true" slide-interval="4000">
        
          <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Welcome</h3>
              <img class="slide-image" ng-src="img/ionWP0.png"/>
              <p class="slide-p">
                
              </p>
            </div>
          </div>
        </ion-slide>
          
          <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Browse nearby venues and deals offered</h3>
              <img class="slide-image" ng-src="img/ionWP1.png"/>
              <p class="slide-p">
                
              </p>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Checkin at your favorite venues</h3>
              <img class="slide-image" ng-src="img/ionWP2.png"/>
            </div>
          </div>
        </ion-slide>

        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Redeem offers</h3>
              <img class="slide-image" ng-src="img/ionWP3.png"/>
            </div>
          </div>
        </ion-slide>
          
          
          <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Save offers to redeem later</h3>
              <img class="slide-image" ng-src="img/ionWP4.png"/>
            </div>
          </div>
        </ion-slide>
          
          <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Add venues to your favorites list</h3>
              <img class="slide-image" ng-src="img/ionWP5.png"/>
            </div>
          </div>
        </ion-slide>
          
          
          
          <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Follow other VIP Members</h3>
              <img class="slide-image" ng-src="img/ionWP6.png"/>
            </div>
          </div>
        </ion-slide>
          
      </ion-slide-box>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block" ui-sref="login">
          Log In
        </a>
      </div>
      <div class="col col-center">
        <a class="sign-up button button-block" ui-sref="register">
          Register
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
